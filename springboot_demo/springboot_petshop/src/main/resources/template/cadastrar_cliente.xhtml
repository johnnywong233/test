<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>...</title>
</h:head>
<h:body>
    <ui:composition template="template.html">
        <ui:define name="main">
            <h:form id="formCadastroCliente">
                <p:panel header="Cadastro de Cliente" style="font-size: 12px;">
                    <p:fieldset legend="Dados do Cliente" style="font-size: 12px;">
                        <h:panelGrid columns="2">
                            <h:outputText value="Nome do Cliente: "/>
                            <p:inputText size="40"/>

                            <h:outputText value="Nome do Cliente: "/>
                            <p:inputText size="40"/>

                            <h:outputText value="Nome do Cliente: "/>
                            <p:inputText size="40"/>

                            <h:outputText value="Nome do Cliente: "/>
                            <p:inputText size="40"/>
                        </h:panelGrid>
                    </p:fieldset>
                    <br/>
                    <p:fieldset legend="Clientes Cadastrados" style="font-size: 12px;">
                        <h:panelGrid columns="2" width="100%">
                            <p:dataTable id="clientesTable"
                                         var="cliente"
                                         value="#{tableBean.clientes}"
                                         rowKey="#{cliente.model}"
                                         paginator="true" rows="7"
                                         tableStyle="font-size: 12px;"
                                         selection="#{tableBean.selectedCliente}"
                                         selectionMode="single">
                                <p:column headerText="Nome Cliente" sortBy="#{cliente.nome}" filterBy="#{cliente.nome}"
                                          id="nome">
                                    #{cliente.nome}
                                </p:column>
                                <p:column style="width:32px">
                                    <p:commandButton action="#{clienteBean.editar}" title="Editar"
                                                     image="ui-icon ui-icon-search" ajax="false">
                                        <f:setPropertyActionListener value="#{cliente}"
                                                                     target="#{clienteBean.cliente}"/>
                                    </p:commandButton>
                                </p:column>
                                <p:column style="width:32px">
                                    <p:commandButton action="#{clienteBean.excluir}" title="Editar"
                                                     image="ui-icon ui-icon-close" ajax="false">
                                        <f:setPropertyActionListener value="#{cliente}"
                                                                     target="#{clienteBean.cliente}"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </p:fieldset>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>

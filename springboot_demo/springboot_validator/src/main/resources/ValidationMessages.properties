# Bean Validation 1.1 -  EL in messages

bid.bidder.min.message = "${validatedValue}" is${validatedValue.length() < 2 ? ' way ' : ' '}too short. Should not be shorter than {min}
bid.bidder.max.message = "${validatedValue}" is${validatedValue.length() > 15 ? ' way ' : ' '}too long. Should not be longer than {max}
bid.expiresAt.message = Value "${formatter.format('%1$tY-%1$tm-%1$td', validatedValue)}" is not in future!
bid.price.message = Value "${formatter.format('%1$.2f', validatedValue)}" is incorrect. Must be greater than${inclusive == true ? ' or equal to ' : ' '}{value}
